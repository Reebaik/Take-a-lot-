<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Take a Lot - Random Number (1 to 60)</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #f6f9fc, #ddeeff);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    h1 {
      font-size: 3em;
      color: #2c3e50;
      margin-bottom: 20px;
    }

    #number {
      font-size: 5em;
      font-weight: bold;
      color: #2980b9;
      margin: 40px 0;
      transition: transform 0.3s ease;
    }

button {
  padding: 16px 36px;
  font-size: 1.3em;
  background-color: #1abc9c;
  color: white;
  border: none;
  border-radius: 14px;
  box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
  cursor: pointer;
  transition: background-color 0.3s ease, transform 0.1s ease, box-shadow 0.3s ease;
}

button:hover {
  background-color: #16a085;
  box-shadow: 0 8px 20px rgba(22, 160, 133, 0.6);
}

button:active {
  transform: scale(0.96);
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
}


    canvas {
      position: fixed;
      top: 0;
      left: 0;
      pointer-events: none;
      width: 100%;
      height: 100%;
      z-index: 999;
    }
  </style>
</head>
<body>

  <h1>ðŸŽ¯ Take a Lot</h1>
  <div id="number">?</div>
  <button onclick="generateNumber()">Take Lot</button>

  <!-- Confetti canvas -->
  <canvas id="confetti-canvas"></canvas>

  <script>
    const excludedNumbers = [4, 25, 31, 39];

    function animateNumber(num) {
      const numberEl = document.getElementById('number');
      let current = 0;
      const step = Math.ceil(num / 20);
      const interval = setInterval(() => {
        current += step;
        if (current >= num) {
          numberEl.innerText = num;
          numberEl.style.transform = "scale(1.2)";
          setTimeout(() => numberEl.style.transform = "scale(1)", 150);
          clearInterval(interval);
          launchConfetti();
        } else {
          numberEl.innerText = current;
        }
      }, 30);
    }

    function generateNumber() {
      let num;
      do {
        num = Math.floor(Math.random() * 60) + 1;
      } while (excludedNumbers.includes(num));
      animateNumber(num);
    }

    // Simple confetti effect
    function launchConfetti() {
      const canvas = document.getElementById('confetti-canvas');
      const ctx = canvas.getContext('2d');
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;

      const confettiCount = 150;
      const confetti = Array.from({ length: confettiCount }).map(() => ({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height - canvas.height,
        r: Math.random() * 6 + 2,
        d: Math.random() * confettiCount,
        color: `hsl(${Math.random() * 360}, 100%, 60%)`,
        tilt: Math.random() * 10 - 10,
        tiltAngleIncremental: Math.random() * 0.07 + 0.05,
        tiltAngle: 0
      }));

      let animationFrame;

      function drawConfetti() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        confetti.forEach(c => {
          c.tiltAngle += c.tiltAngleIncremental;
          c.y += Math.cos(c.d) + 1 + c.r / 2;
          c.x += Math.sin(c.d);
          c.tilt = Math.sin(c.tiltAngle) * 15;

          ctx.beginPath();
          ctx.strokeStyle = c.color;
          ctx.lineWidth = c.r;
          ctx.moveTo(c.x + c.tilt + c.r / 2, c.y);
          ctx.lineTo(c.x + c.tilt, c.y + c.tilt + c.r / 2);
          ctx.stroke();
        });

        animationFrame = requestAnimationFrame(drawConfetti);
      }

      drawConfetti();

      // Stop confetti after 3 seconds
      setTimeout(() => {
        cancelAnimationFrame(animationFrame);
        ctx.clearRect(0, 0, canvas.width, canvas.height);
      }, 3000);
    }
  </script>

</body>
</html>
